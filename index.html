<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href='./style.css' type='text/css' rel='stylesheet'>
        <title>Calculator</title>
    </head>
    <body>
        
        <div id='container'>
            <div id='messageCenter'></div>
            <div id='displayContainer'>
                <input type='textarea' value='0' id='results'>
            </div>
            <div id="numbersContainer">
                <button id='btn' class='zero'value='0'>0</button>
                <button id='btn' class='dot'value='.'>.</button>
                <button id='equals' value='='>=</button>
                <button id='btn' class='one'value='1'>1</button>
                <button id='btn' class='two'value='2'>2</button>
                <button id='btn' class='three'value='3'>3</button>
                <button id='btn' class='four'value='4'>4</button>
                <button id='btn' class='five'value='5'>5</button>
                <button id='btn' class='six'value='6'>6</button>
                <button id='btn' class='seven'value='7'>7</button>
                <button id='btn' class='eight'value='8'>8</button>
                <button id='btn' class='nine'value='9'>9</button>
            </div>
            <div id='operandContainer'>
                <button id='clear' >Clear</button>
                <button id='operand' value='+' class='+'>+</button>
                <button id='operand'  value='-' class='-'>-</button>
                <button id='operand'  value='*' class='x'>x</button>
                <button id='operand'  value='/' class='รท'>รท</button>
            </div>
        </div>
        <div id='signature'>
            <p class='myName'>Bradley Showen</p>
        </div>
    
        <script src='./scripts.js' type="text/javascript"></script>
    </body>
</html>
